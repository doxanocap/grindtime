{{ define "index"}}
{{ template "header"}}
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="/static/img/logo.jpg" alt="" width="150" height="150">
            <h1 class="h2 mb-3 ">Please sign in</h1>

            <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput" class="h6 fw-light fst-italic singin-main-text">Email address</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" class="h6 fw-light fst-italic singin-main-text">Remember me</label>
            </div>

            <div class="checkbox mb-3">
            <label class="h5 mb-1 mt-1 border-light">
                <input type="checkbox" value="remember-me" > Remember me
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>
</body>
{{ end }}
